   <div class="page-header">
        <h4>Product research end to end<span class="pull-right label label-default">:)</span></h4>
    </div>
    
     <div class="panel with-nav-tabs panel-default" style="overflow-x:scroll">
        <div class="panel-heading">
                <ul id="myTabs" class="nav nav-tabs" data-tabs="tabs">

                      <li class="active" ><a href="#research" data-toggle="tab">Research</a></li>
                      <li ><a href="#keywords-a" data-toggle="tab">Keywords recomendation</a></li>

                </ul>
        </div>

     <div class="panel-body">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="research">
        <div class="row">
        <div class="col-sm-12">
          <div class="control-group" id="fields">
              <label class="control-label" for="field1">Root Keywords</label>
              <div class="controls"> 
                  <form role="form" autocomplete="off">
                      <div class="entry input-group col-xs-3">
                          <input class="form-control" name="fields[]" type="text" placeholder="Insert keyword" />
                          <span class="input-group-btn">
                              <button class="btn btn-success btn-add-research-keyword" type="button">
                                  <span class="glyphicon glyphicon-plus"></span>
                              </button>
                          </span>

                      </div>

                       <div class="col-sm-6 pull-right">
                                  <div class="form-group">
                              <label for="sel1">Select market place:</label>
                              <select class="form-control" id="marketPlaceSelect">
                                <option value='US'>amazon.com</option>
                                <option value='UK'>amazon.co.uk</option>
                                
                              </select>
                            </div>
                        </div>

                  </form>
              <br>
              <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another keyword and <span class="glyphicon glyphicon-minus gs"></span> to remove it</small>
              <p></p>
              </div>
          </div>
       </div>
     </div>

    <button type="button" class="btn btn-default downloadResearch">Download CSV</button>

    <button type="button" id="run" class="btn btn-default">Run</button>

      Select Column
