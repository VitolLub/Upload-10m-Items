<!DOCTYPE html>
<html>
    <head>
        <title>FBA Fee Calculator</title>
        <link href="splash.css" rel="stylesheet">
        <script src="popup.js"></script>
    </head>

    <body>
        <div class="promo-menu">
            <div id="run" class="promo-menu__item">
                <i class="i-fb-calc"></i>
                <span class="title">Run AMZScout Calculator</span>
            </div>
            <div id="ext-pro" class="promo-menu__item">
                <i class="i-apro"></i>
                <span class="title">Find a Product with Profit</span>
            </div>
            <div id="ext-kw" class="promo-menu__item">
                <i class="i-kw"></i>
                <span class="title">Track keyword ranking</span>
            </div>
            <div id="ext-oa" class="promo-menu__item">
                <i class="i-oa"></i>
                <span class="title">Amazon Dropshipping & Arbitrage by AMZscout</span>
                <i class="i-new-label"></i>
            </div>
            <div id="buy" class="promo-menu__item">
                <span class="title center">Buy to Disable Ads</span>
            </div>
        </div>
        <div class="splash-container">
            <div class="calc-wrap">
                <header class="calc-wrap__header">
                    <img class="logo" src="img/logo.svg">
                </header>
                <div class="error centered">
                    <div><h2 id="error"></h2></div>
                </div>
            </div>
        </div>
    </body>
</html>
